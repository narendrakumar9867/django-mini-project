{% extends "base.html" %}
{% block content %}
<div class="shadow-wrap">
    <div class="form-wrap">
        <h2>Change Password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-btn">Change Password</button>
        </form>
        <div class="login-wrap">
            <a href="{% url 'base:home' %}">Back to Dashboard</a>
        </div>
    </div>
</div>
{% endblock content %}

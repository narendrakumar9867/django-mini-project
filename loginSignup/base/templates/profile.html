{% extends "base.html" %}
{% block content %}
<div class="shadow-wrap">
    <div class="form-wrap">
        <h2 style="text-align: center;">Profile</h2>
        <div style="margin-top: 10px;">
            <p>Username: {{ user.username }}</p>
        </div>
        <div style="margin-top: 10px;">
            <p>Email: {{ user.email }}</p>
        </div>
        <div style="margin-top: 10px;">
            <p>Date Joined: {{ user.date_joined|date:"F j, Y, g:i a" }}</p>
        </div>
        <div style="margin-top: 10px;">
            <p>Last Updated: {{ user.last_login|date:"F j, Y, g:i a" }}</p>
        </div>
        <div style="margin-top: 10px;">
            <a href="{% url 'base:home' %}">Back to Dashboard</a>
        </div>
        <div style="margin-top: 10px;">
            <a href="{% url 'base:logout' %}">Logout</a>
        </div>
    </div>
</div>
{% endblock content %}
